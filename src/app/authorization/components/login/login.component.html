<div class="login-container">
<form [formGroup]="loginForm" class="login-form" autocomplete="nope">
    <mat-form-field>
      <input formControlName="username" matInput placeholder="Login">
    </mat-form-field>
  
    <mat-form-field>
      <input formControlName="password" matInput type="password" placeholder="Password">
    </mat-form-field>

    <button class="button" mat-stroked-button color="primary" (click)="signIn()"> Sign In </button>
</form>
</div>
